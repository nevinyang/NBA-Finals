<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Quarters in Games of NBA Finals Search</title>
  </head>
  <body>
    Search for quarters in games of NBA Finals:
	<form name="input" action="resultsquarter.html" method="get">
		<p>Year: <input type="text" name="year_finals" /></p>
		<p>Game: <input type="text" name="game" /></p>
		<p>Quarter Winner: <input type="text" name="quarter_winner" /></p>
		<p>Quarter Loser: <input type="text" name="quarter_loser" /></p>
		<p>Played in Quarter: <input type="text" name="quarter_player_name" /></p>
		<input type="submit" name="submit" value="Submit" />
	</form>
  </body>
</html>
